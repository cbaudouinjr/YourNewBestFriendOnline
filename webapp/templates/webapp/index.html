        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>var csrf_token = $("{% csrf_token %}").val();</script>
        <script>
                var messageData = "Hello";

                $.ajax({url:'{% url 'sendMessage' %}',
                data:{"message": messageData},
                type:"POST",
                processData: false,
                headers:{"X-CSRFToken": csrf_token}})
            </script>

        <script>
            function checkCookieExistence() {
                var sessionID = getCookie();
                if(sessionID != ""){
                    //sessionID exists
                }else{
                    //need to create a new sessionID with django
                }
            }

            function getCookie() {
                var name = "bf_session=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        </script>
        <style type="text/css">
            body { background: black !important; }
            .messageBox-vertical-center {

              display: flex;

            }
            .text{
                color: #ffffff;

    </head>
<body>

        <div class="col">
                <div class="messageBox-vertical-center">
                  <input type="text" class="form-control" placeholder="message..." aria-label="message..." aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">send</button>
                  </div>

    </div>
</body>
</html>
